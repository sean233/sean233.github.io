    <!-- Formspree Integration -->
    <!-- Read the Formbutton docs at formspree.io/formbutton/docs. See more examples at codepen.io/formspree -->
    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <script>
      /* paste this line in verbatim */
      window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
      /* customize formbutton below*/     
      formbutton("create", {
        action: "https://formspree.io/f/xldrrjjb",
        title: "How can we help?",
        fields: [
          { 
            type: "email", 
            label: "Email:", 
            name: "email",
            required: true,
            placeholder: "your@email.com"
          },
          {
            type: "textarea",
            label: "Message:",
            name: "message",
            placeholder: "What's on your mind?",
          },
          { type: "submit" }      
        ],
        styles: {
          title: {
            backgroundColor: "gray"
          },
          button: {
            backgroundColor: "gray"
          }
        }
      });

      function handleFormSubmit(event) {
          event.preventDefault();
          const form = event.target;
          const formData = new FormData(form);
          fetch(form.action, {
              method: form.method,
              body: formData,
              headers: {
                  'Accept': 'application/json'
              }
          }).then(response => {
              if (response.ok) {
                  document.getElementById('result').textContent += " Thanks for your submission!";
                  form.reset();
              } else {
                  response.json().then(data => {
                      if (Object.hasOwn(data, 'errors')) {
                          document.getElementById('result').textContent = data["errors"].map(error => error["message"]).join(", ");
                      } else {
                          document.getElementById('result').textContent = "Oops! There was a problem submitting your form";
                      }
                  });
              }
          }).catch(error => {
              document.getElementById('result').textContent = "Oops! There was a problem submitting your form";
          });
      }
    </script>
